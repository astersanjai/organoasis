{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Organ Oasis - Signup</title>
  <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
</head>
<body>
  <div class="auth-card container">
    <h2>Hospital Signup</h2>
    <form id="signupForm" class="form">
      <label>Hospital Name<input name="hospital" required></label>
      <label>Registration ID<input name="regid" required></label>
      <label>Email<input name="email" type="email" required></label>
      <label>Contact Number<input name="contact" required></label>
      <label>District<input name="district" required></label>
      <label>Password<input name="password" type="password" required></label>
      <label>Confirm Password<input name="password2" type="password" required></label>
      <div class="form-actions">
        <button type="submit" class="btn">Register</button>
        <a class="link" href="/frontend/login.html">Already have an account? Login here.</a>
      </div>
    </form>
  </div>
  <script src="{% static 'frontend/js/app.js' %}"></script>
</body>
</html>
