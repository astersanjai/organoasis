{% load static %}
<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log Organ Dispatch</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light font-display">
<div class="relative flex min-h-screen w-full flex-col">
<header class="flex items-center bg-background-light p-4 pb-2 justify-between sticky top-0 z-10 border-b border-gray-200">
<button onclick="window.history.back()" class="text-gray-800 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-gray-900 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Log Organ Dispatch</h1>
<div class="size-10"></div> 
</header>
<main class="flex-1 px-4 pt-6 pb-28">
<h2 class="text-gray-900 text-[32px] font-bold leading-tight tracking-tight text-left pb-6">Organ Dispatch Record</h2>
<div class="space-y-6">
<div class="flex flex-col gap-4">
<h3 class="text-lg font-semibold text-gray-800">Organ Details</h3>
<label class="flex flex-col w-full">
<p class="text-gray-700 text-base font-medium leading-normal pb-2">Organ Type</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary border-gray-300 bg-white focus:border-primary h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal appearance-none bg-[url('data:image/svg+xml,%3csvg%20xmlns=%27http://www.w3.org/2000/svg%27%20width=%2724px%27%20height=%2724px%27%20fill=%27rgb(156,163,175)%27%20viewBox=%270%200%20256%20256%27%3e%3cpath%20d=%27M215.39,92.94a8,8,0,0,0-11.31,0L128,169.05,51.92,92.94a8,8,0,0,0-11.32,11.32l82.05,82.05a8,8,0,0,0,11.32,0L215.39,104.26A8,8,0,0,0,215.39,92.94Z%27%3e%3c/path%3e%3c/svg%3e')] bg-no-repeat bg-right bg-origin-content" style="background-position-x: calc(100% - 16px);">
<option>Select organ type</option>
<option value="heart">Heart</option>
<option value="kidney">Kidney</option>
<option value="liver">Liver</option>
<option value="lung">Lung</option>
</select>
</label>
<label class="flex flex-col w-full">
<p class="text-gray-700 text-base font-medium leading-normal pb-2">Unique Organ ID</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-500 focus:outline-0 focus:ring-2 focus:ring-primary border-gray-300 bg-gray-100 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal cursor-not-allowed" readonly="" type="text" value="ORG-H78J-K2L9-4M5N"/>
</label>
</div>
<div class="border-t border-gray-200"></div>
<div class="flex flex-col gap-4">
<h3 class="text-lg font-semibold text-gray-800">Transport Details</h3>
<p class="text-gray-700 text-base font-medium leading-normal pt-1">Vehicle Type</p>
<div class="flex">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-gray-200 p-1.5">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:shadow-sm has-[:checked]:text-gray-900 text-gray-500 text-sm font-medium leading-normal transition-colors">
<span class="truncate">Ambulance</span>
<input checked="" class="sr-only" name="vehicle-type" type="radio" value="Ambulance"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:shadow-sm has-[:checked]:text-gray-900 text-gray-500 text-sm font-medium leading-normal transition-colors">
<span class="truncate">Helicopter</span>
<input class="sr-only" name="vehicle-type" type="radio" value="Helicopter"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:shadow-sm has-[:checked]:text-gray-900 text-gray-500 text-sm font-medium leading-normal transition-colors">
<span class="truncate">Courier</span>
<input class="sr-only" name="vehicle-type" type="radio" value="Courier"/>
</label>
</div>
</div>
<label class="flex flex-col w-full">
<p class="text-gray-700 text-base font-medium leading-normal pb-2">Vehicle Number / ID</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary border-gray-300 bg-white focus:border-primary h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="e.g., AMB-1234" type="text"/>
</label>
<label class="flex flex-col w-full">
<p class="text-gray-700 text-base font-medium leading-normal pb-2">Dispatch Date &amp; Time</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary border-gray-300 bg-white focus:border-primary h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" type="datetime-local"/>
</label>
</div>
<div class="border-t border-gray-200"></div>
<div class="flex flex-col gap-4">
<h3 class="text-lg font-semibold text-gray-800">Sender Confirmation</h3>
<label class="flex flex-col w-full">
<p class="text-gray-700 text-base font-medium leading-normal pb-2">Sender's Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary border-gray-300 bg-white focus:border-primary h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="Enter full name" type="text"/>
</label>
<div class="w-full">
<div class="flex justify-between items-center pb-2">
<p class="text-gray-700 text-base font-medium leading-normal">Sender's Signature</p>
<button class="text-sm font-medium text-primary hover:underline">Clear</button>
</div>
<div class="w-full h-40 bg-gray-100 rounded-lg border-2 border-dashed border-gray-300 flex items-center justify-center">
<p class="text-gray-400">Draw signature here</p>
</div>
</div>
</div>
</div>
</main>
<footer class="fixed bottom-0 left-0 right-0 p-4 bg-background-light border-t border-gray-200">
<button class="w-full h-14 bg-primary text-white rounded-xl text-lg font-bold flex items-center justify-center shadow-lg hover:bg-primary/90 transition-colors">Confirm and Dispatch</button>
</footer>
</div>

</body></html>
